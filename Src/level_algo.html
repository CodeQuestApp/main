<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeQuestApp - Level</title>
        
        <link rel="stylesheet" href="./frontend/css/style.css">
        <!-- <link rel="stylesheet" href="./frontend/css/prefixed/style.css"> -->
        <link rel="preload" fetchpriority="high" as="image" href="./frontend/img/background.jpg" type="image/jpg">
        <link rel="preload" fetchpriority="high" as="image" href="./frontend/img/symboles.png" type="image/png">
        <link rel="preload" fetchpriority="high" as="image" href="./frontend/img/perso.png" type="image/png">
        <link rel="preload" fetchpriority="high" as="image" href="./frontend/img/mapBorder.png" type="image/png">
        <link rel="preload" fetchpriority="high" as="image" href="./frontend/img/mapGround.png" type="image/png">
    </head>
    <body>
        <img id="bg-img" src="./frontend/img/background.jpg" alt="" srcset="">
        <canvas id="map"></canvas>
        <img id="map__border" src="./frontend/img/mapBorder.png" alt="" srcset="">
        <canvas id="draw"></canvas>
        <div id="graphic-nodes__wrapper"></div>
        <div id="graphic-dropzone__wrapper"></div>
        <img id="perso" src="./frontend/img/perso.png" alt="" srcset="">
        <div id="t2" class="txt__wrapper">
            <p id="txt"></p>
            <button id="txt__btn">&rarr;</button>
        </div>
        <button id="start" disabled>Start</button>
        <a href="./index.html" id="exit">Exit</a>
        

        <!-- Scripts js-->
        <script src="./frontend/js/Utilities.js"></script>
        <script src="./frontend/js/Character.js"></script>
        <script src="./frontend/js/Node.js"></script>
        <script src="./frontend/js/CompositeNode.js"></script>
        <script src="./frontend/js/SimpleNode.js"></script>
        <script src="./frontend/js/TxtAnim.js"></script>
        <!-- <script src="./frontend/js/LevelAlgo.js"></script> -->

        <!-- Test MVP -->
        <script src="./frontend/js/LvlAlgoModel.js"></script>
        <script src="./frontend/js/LvlAlgoView.js"></script>
        <script src="./frontend/js/LvlAlgoPresenter.js"></script>
    </body>
</html>
